<!DOCTYPE html>
<!-- DOCTYPE informa navegador da versão do HTML a ser renderizado -->
<html lang="pt-pt">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="UTF-8">
        <meta name="author" content="Miguel Borges">
        <meta name="keywords" content="html5, tecnologia, css">
        <style>
            li ul{
                height: 0;
                overflow: hidden;
                transition: height .5s;
            }
            li:hover{
                background: #ccc;
            }
            li:hover ul{
                height: 40px;
            }
        </style>
    </head>
    <body>
       <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
       </ul>
    <dl>
       <hr>
       <dt>HTML</dt>
       <dd>Linguagem de marcação Hypertexto</dd>

       <dt>css</dt>
       <dd>Linguagem para criação de estilos</dd>
    </dl>
    <dl>
        <dt>www</dt>

        <dt>Javascript</dt>

</html>
