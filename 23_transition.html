<!DOCTYPE html>
<!-- DOCTYPE informa navegador da versão do HTML a ser renderizado -->
<html lang="pt-pt">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="UTF-8">
        <meta name="author" content="Miguel Borges">
        <meta name="keywords" content="html5, tecnologia, css">

<style>
    div{
        width: 100px;
        height: 100px;
        background-color: orange;

        transition-property: width, height;
        transition-duration: 1s, 3s;
        transition-timing-function: cubic-bezier(.67,-0.38,.5,1.5);
        transition-delay: 0s,.8s;
    }
    div:hover{
        width: 400px;
        height: 400px;
    }
    p{
        font-size: large;
        font-weight: bold;
    }
</style>

    </head>
    <body>
        <h1>Estrutura Básica</h1>
<hr><hr><br><br>
<div>1</div>
<br><br>
<p><a href="https://cubic-bezier.com/#.17,.67,.83,.67">CUBIC BEZIER</a> uma função na transformação da transição em que dá para editar a estrutura da movimentação</p>
    </body>
</html>
