<!DOCTYPE html>
<!-- DOCTYPE informa navegador da versão do HTML a ser renderizado -->
<html lang="pt-pt">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="UTF-8">
        <meta name="author" content="Miguel Borges">
        <meta name="keywords" content="html5, tecnologia, css">

        <style>
            div p:nth-of-type(3){
                color:red;
            }
            .destaque{
                background: #ddd;
            }
            .destaque:nth-of-type(1){
                color:orange;
            }
            .destaque:first-child{
                color:blue;
            }
            p:last-child{
                text-align:center;
            }
        </style>
       
    </head>
    <body>
        <div>
        <p > meu paragrafo</p>
        <p>meu paragrafo</p>
        <hr>
        <p class="destaque">meu paragrafo</p>
        <p>meu paragrafo</p>
        <hr>
        <p>meu paragrafo</p>
        <p class="destaque">meu paragrafo</p>
        <hr>
        <p>meu paragrafo</p>
        <p>meu paragrafo</p>
        </div>
    </body>
</html>
